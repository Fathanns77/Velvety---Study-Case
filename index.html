<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo small.png">

    <title>Velvety &mdash;</title>
</head>

<body class="container">
    <section class="hero">
        <!-- NAVIGATION -->
        <nav class="nav">
            <img src="img/Logo small.svg" alt="logo" class="nav__logo" />

            <div class="nav__menu">
                <ul class="nav__menu--1">
                    <li class="menu__items">Page</li>
                    <li class="menu__items">Shop</li>
                    <li class="menu__items">About</li>
                </ul>
                <ul class="nav__menu--2">
                    <li class="menu__items">Login</li>
                    <li class="menu__items">Cart (0)</li>
                </ul>
            </div>
        </nav>

        <!-- HERO CONTENT -->
        <div class="hero__content">
            <div class="hero__left">
                <img src="img/product.png" alt="Product Bottle" class="hero__product" />
                <div class="hero__slider">
                    <span class="arrow up">↑</span>
                    <span class="arrow down">↓</span>
                </div>
            </div>

            <div class="hero__right">
                <h1 class="hero__headline">
                    Let nature take <br />
                    care of your body <br />
                    and soul
                </h1>
                <button class="hero__button">Shop now →</button>
            </div>
        </div>
    </section>

    <section class="ingredients">
        ingredients
    </section>

    <section class="featured">
        featured
    </section>


</body>

</html>
